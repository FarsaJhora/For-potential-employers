<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Music Suggestion App</title>
</head>
<body>
<h1>Hudební doporučení 🎵</h1>
<button id="loginBtn">Přihlásit se přes Spotify</button>

<h2>Vyhledávání podle nálady</h2>
<input id="moodInput" placeholder="happy, sad, energetic">
<button id="searchMoodBtn">Vyhledat</button>

<h2>Vyhledávání podle žánru</h2>
<input id="genreInput" placeholder="pop, rock, jazz">
<button id="searchGenreBtn">Vyhledat</button>

<h2>Výsledky</h2>
<div id="results"></div>

<h2>Vytvořit playlist</h2>
<input id="playlistName" placeholder="Název playlistu">
<button id="createPlaylistBtn">Vytvořit</button>

<script src="script.js"></script>
</body>
</html>
