<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="cs" th:replace="~{base :: content}">

<!--
 * Události pro pojištění.
 * Zobrazí seznam událostí spojených s konkrétním pojištěním.
 -->
<main>
    <h2>Události pro pojištění: <span th:text="${insurance.name}"></span></h2>

    <a class="btn btn-success mb-3" th:href="@{'/insurance/events/create/' + ${insurance.id}}">Přidat událost</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Popis</th>
                <th>Datum</th>
                <th>Částka</th>
                <th>Akce</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="event : ${events}">
                <td th:text="${event.description}"></td>
                <td th:text="${event.date}"></td>
                <td th:text="${event.amount}"></td>
                <td>
                    <a th:href="@{'/insurance/events/edit/' + ${event.id}}" class="btn btn-sm btn-secondary">Upravit</a>
                    <a th:href="@{'/insurance/events/delete/' + ${event.id}}" 
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Opravdu chcete tuto událost smazat?');">Smazat</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a class="btn btn-secondary mt-3" th:href="@{/insurance}">Zpět na pojištění</a>
</main>
</html>
