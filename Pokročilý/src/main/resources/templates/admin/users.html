<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Správa uživatelů</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<!--
 * Správa uživatelů.
 * Zobrazí seznam uživatelů s možností jejich správy.
 -->
<body class="container mt-5">
<h1>Správa uživatelů</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Jméno</th>
        <th>Email</th>
        <th>Role</th>
        <th>Akce</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.firstName} + ' ' + ${user.lastName}">Jan Novák</td>
        <td th:text="${user.email}">email@example.com</td>
        <td th:text="${user.role}">USER</td>
        <td>
            <a th:href="@{'/admin/user/' + ${user.id}}" class="btn btn-primary btn-sm">Detail</a>
            <form th:action="@{'/admin/user/' + ${user.id} + '/delete'}" method="post" th:object="${user}" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Opravdu smazat?')">Smazat</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a href="/account/home" class="btn btn-secondary">Zpět na hlavní stránku</a>
</body>
</html>
