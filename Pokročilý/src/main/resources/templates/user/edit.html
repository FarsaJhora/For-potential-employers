<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="cs" th:replace="~{base :: content}">

<!--
 * Upravit profil.
 * Umožňuje uživateli upravit své osobní údaje.
 -->
<main>
    <h2>Upravit profil</h2>

    <form th:action="@{/user/edit}" th:object="${user}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="firstName" class="form-label">Jméno</label>
            <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Příjmení</label>
            <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Telefon</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Uložit</button>
        <a class="btn btn-secondary" th:href="@{/user/profile}">Zpět</a>
    </form>

    <div th:if="${successMessage}" class="alert alert-success mt-3" th:text="${successMessage}"></div>
</main>
</html>
