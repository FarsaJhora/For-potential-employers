<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Můj profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<!--
 * Můj profil.
 * Zobrazí informace o uživateli.
 -->
<body class="container mt-5">
<h1>Můj profil</h1>
<ul class="list-group">
    <li class="list-group-item"><strong>ID:</strong> <span th:text="${user.id}"></span></li>
    <li class="list-group-item"><strong>Jméno:</strong> <span th:text="${user.firstName} + ' ' + ${user.lastName}"></span></li>
    <li class="list-group-item"><strong>Email:</strong> <span th:text="${user.email}"></span></li>
    <li class="list-group-item"><strong>Role:</strong> <span th:text="${user.role}"></span></li>
    <li class="list-group-item"><strong>Telefon:</strong> <span th:text="${user.phoneNumber}"></span></li>
</ul>
<br>
<a class="btn btn-primary mt-2" th:href="@{/user/edit}">Upravit profil</a>
<a href="/account/home" class="btn btn-secondary">Zpět na hlavní stránku</a>
</body>
</html>
