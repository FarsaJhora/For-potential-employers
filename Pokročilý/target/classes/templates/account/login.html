<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Přihlášení</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<!--
 * Přihlášení uživatele.
 * Zobrazí formulář pro přihlášení a zpracuje odeslaná data.
 -->
<body class="container mt-5">
<h1>Přihlášení</h1>

<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

<form th:action="@{/account/login}" method="post">
    <div class="mb-3">
        <label for="email">E-mail</label>
        <input type="text" name="email" class="form-control" id="email" placeholder="E-mail">
    </div>
    <div class="mb-3">
        <label for="password">Heslo</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="Heslo">
    </div>
    <button type="submit" class="btn btn-primary">Přihlásit se</button>
</form>

<p class="mt-3">Nemáte účet? <a th:href="@{/account/register}">Registrujte se zde</a></p>
</body>
</html>
