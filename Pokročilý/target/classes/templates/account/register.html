<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<!--
 * Registrace uživatele.
 * Zobrazí formulář pro registraci a zpracuje odeslaná data.
 -->
<body class="container mt-5">
<h1>Registrace</h1>

<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
    <ul>
        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
    </ul>
</div>

<form th:action="@{/account/register}" th:object="${registrationForm}" method="post">
    <div class="mb-3">
        <label for="email">E-mail</label>
        <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="E-mail">
    </div>
    <div class="mb-3">
        <label for="password">Heslo</label>
        <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Heslo">
    </div>
    <div class="mb-3">
        <label for="confirmPassword">Potvrzení hesla</label>
        <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword" placeholder="Potvrzení hesla">
    </div>
    <button type="submit" class="btn btn-primary">Registrovat se</button>
</form>

<p class="mt-3">Máte účet? <a th:href="@{/account/login}">Přihlaste se zde</a></p>
</body>
</html>
